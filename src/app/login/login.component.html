<div class="container">

  <div class="card ">
    <!-- <div class="row justify-content-md-center "   > -->
    <a class="navbar-brand mx-auto" href="#" >
      <img src="../../favicon.ico">
    </a>
  
    <h5 class="card-title text-center"   *ngIf="signstatus == 'login'">Welcome Back </h5>
    <h5 class="card-title text-center" *ngIf="signstatus == 'signup'">Start creating your account </h5>

    <!-- </div> -->
    <div class="card-body ">
      <div   class="card-text ">        
        <!-- User Sign In -->
        <div class="row justify-content-md-center " *ngIf="signstatus == 'login'"  >

          <div class="col col-md-5 border">
            <div class="form-group">
                <label for="exampleInputUsername1">Username</label>
                <input type="text" class="form-control" id="exampleInputUsername1" 
                placeholder="Username" #username>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" 
              placeholder="Password" #password>
            </div>
            <div class="form-group">
              <span *ngIf="!isLoggedIn">
                <button type="button" class=" btn btn-primary"  (click)="signInToAWS(username, password)">Sign In</button>
                <label>New Customer ?<a tabindex class=""  (click)="onSignUp()">SignUp</a></label>
              </span>
              
          
            </div>
          </div>

        </div>
        <!-- User Sing up -->
        <div  class="row justify-content-md-center"  *ngIf="signstatus == 'signup'" >

          <div class="col col-md-5 border">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" #email>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputContact1">Contact No</label>
              <input type="text" class="form-control" id="exampleInputContact1" placeholder="Contact No" #contactNo>
            </div>
            <div class="form-group">
              <label for="exampleInputUsername1">Username</label>
              <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username" #username>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #password>
            </div>
            <button type="button" class="btn btn-primary" (click)="singUpToAWS(email,contactNo,username,password)">Sign Up</button>
            <span>Already have an account ? <a tabindex class="" (click)="onSignIn()">SignIn</a></span>
          </div>
        </div >

        <!-- Email verification -->
        <div class="row justify-content-md-center" *ngIf="toVerifyEmail">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="exampleInputverifycode1">Verifiacation Code</label>
                <input type="number" class="form-control" id="exampleInputverifycode1" aria-describedby="verifyCodeHelp" placeholder="Enter the code" #verifycode>
                <small id="emailHelp" class="form-text text-muted">Please enter the verification code that we sent to your email</small>
              </div>
              <button type="button" class="btn btn-success" (click)="onVerify(verifycode)">Verify</button>
            </div>
        </div>
      </div>
    </div>
</div>
  


    <!-- <button type="button" (click)="Auth.federatedSignIn()">SignIn facebook</button> -->
</div>
